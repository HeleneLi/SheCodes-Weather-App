<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/2db4974301.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Select your city:" class="form-control" id="city-input"
                autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100" />
            </div>
          </div>
        </form>
        <i class="fas fa-cloud-sun cloudy-weather"></i>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li><span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                    class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>💧 Humidity <span id="humidity"></span>%</li>
              <li>💨 Wind <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card" style="width: 21rem;">
        <div class="card-body">
          <h5 class="card-title">🌧</h5>
          <h6 class="card-subtitle">Sun</h6>
          <div class="card-description">
            <i>💧 88%
              <br />
              💨 1km/h
            </i>
          </div>
        </div>
      </div>
      <div class="card" style="width: 21rem;">
        <div class="card-body">
          <h5 class="card-title">🌦</h5>
          <h6 class="card-subtitle">Mo</h6>
          <div class="card-description">
            <i>💧 70%
              <br />
              💨 1km/h
            </i>
          </div>
        </div>
      </div>
      <div class="card" style="width: 21rem;">
        <div class="card-body">
          <h5 class="card-title">⛅️</h5>
          <h6 class="card-subtitle">Tue</h6>
          <div class="card-description">
            <i>💧 68%
              <br />
              💨 1km/h
            </i>
          </div>
        </div>
      </div>
      <div class="card" style="width: 21rem;">
        <div class="card-body">
          <h5 class="card-title">🌧</h5>
          <h6 class="card-subtitle">Wed</h6>
          <div class="card-description">
            <i>💧 85%
              <br />
              💨 1km/h
            </i>
          </div>
        </div>
      </div>
      <br>
      <small>
        <a href="https://github.com/HeleneLi" target="_blank">by Helene Lipp</a>
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
